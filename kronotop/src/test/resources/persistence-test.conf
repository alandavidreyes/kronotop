{
  default_namespace = "global"

  cluster {
    number_of_shards = 7

    heartbeat {
      interval = 5
      maximum_silent_period = 20
    }

    consistent {
      replication_factor = 20
      load_factor = 1.5
    }
  }

  network {
    host = "127.0.0.1"
    port = 5484
    netty {
      transport = "nio"
    }
  }


  foundationdb {
    clusterfile = ""
    fdbc = "/usr/local/lib/libfdb_c.dylib"
    #fdbjava = <path to libfdb_java.jnilib>
    apiversion = 510
  }

  persistence {
    num_workers = 1
    period = 1
  }

  volumes {
    root_path = ""
    segment_size = 1048576
  }

  redis {
    persistence {
      root_path = "/Users/buraksezer/kronotop"
      segment_size = 1048576
      allowed_garbage_ratio = 40.0f
    }
  }
}