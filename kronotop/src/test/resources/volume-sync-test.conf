{
  default_namespace = "global"

  cluster {
    number_of_shards = 7

    heartbeat {
      interval = 5
      maximum_silent_period = 20
    }
  }

  network {
    host = "127.0.0.1"
    port = 5484
    netty {
      transport = "nio"
    }
  }


  foundationdb {
    clusterfile = ""
    fdbc = "/usr/local/lib/libfdb_c.dylib"
    #fdbjava = <path to libfdb_java.jnilib>
    apiversion = 510
  }

  redis {
    volume_syncer {
      enabled = true
      num_workers = 8
      period = 100
      root_path = "/Users/buraksezer/kronotop"
      segment_size = 1048576
      allowed_garbage_ratio = 40.0f
    }
  }
}