{
  default_namespace = "global"
  data_dir = ""

  cluster {
    heartbeat {
      interval = 1 // 1 second, for development and testing purposes
      maximum_silent_period = 20
    }
  }

  network {
    external {
      host = "localhost"
      port = 0
      netty {
        transport = "nio"
      }
    }

    internal {
      host = "localhost"
      port = 0
      netty {
        transport = "nio"
      }
    }
  }

  foundationdb {
    clusterfile = ""
    fdbc = "/usr/local/lib/libfdb_c.dylib"
    #fdbjava = <path to libfdb_java.jnilib>
    apiversion = 510
  }

  redis {
    shards = 7
    mode = "single_primary"
    volume_syncer {
      prefix = "redis-volume-syncer"
      workers = 8
      period = 100
      segment_size = 1048576
      allowed_garbage_ratio = 40.0f
    }
  }

  background_tasks {
    journal_cleanup_task {
      retention_period: 1
      timeunit: days
    }
  }
}