{
  default_namespace = "global"

  cluster {
    number_of_shards = 7

    heartbeat {
      interval = 5
      maximum_silent_period = 20
    }

    consistent {
      replication_factor = 20
      load_factor = 1.5
    }
  }

  network {
    host = "localhost"
    port = 0
    netty {
      transport = "nio"
    }
  }

  foundationdb {
    clusterfile = ""
    fdbc = "/usr/local/lib/libfdb_c.dylib"
    #fdbjava = <path to libfdb_java.jnilib>
    apiversion = 510
  }

  persistence {
    num_workers = 8
    period = 1
  }
}