  #}

  foundationdb {
    #clusterfile = ""
    #fdbc = "/usr/local/lib/libfdb_c.dylib"
    #fdbjava = <path to libfdb_java.jnilib>
    apiversion = 510
  }

  persistence {
    num_workers = 8
    period = 1
  }

  volumes {
    root_path = "/Users/buraksezer/kronotop/volumes"
    segment_size = 1048576
  }

  redis {
    persistence {
      root_path = "/Users/buraksezer/kronotop"
      segment_size = 1048576
      allowed_garbage_ratio = 40.0f
    }
  }
}