{
  default_namespace = "global"

  cluster {
    name = "development"

    number_of_shards = 7

    heartbeat {
      interval = 5
      maximum_silent_period = 20
    }

    consistent {
      replication_factor = 20
      load_factor = 1.5
    }
  }

  network {
    host = "127.0.0.1"
    port = 5484
    netty {
      transport = "nio"
    }
  }

  #auth {
  #  requirepass = "devpass"
